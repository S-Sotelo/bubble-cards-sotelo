<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Sorter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Ordenando Cartas con el método Bubble</h1>
      <div>
        <label for="cardCount">Número de cartas:</label>
        <input type="number" id="cardCount" min="1" />
        <button id="drawButton">Generar</button>
        <button id="sortButton">Ordenar</button>
      </div>
      <div id="cardContainer" class="card-container"></div>
      <h2>Registro de Bubble Sort:</h2>
      <div id="logContainer" class="log-container"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
